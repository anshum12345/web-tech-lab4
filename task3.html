<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myclass {
            background-color: rgb(205, 130, 56);
        }
    </style>
</head>

<body>
   

    <h1>Hello , I am a web developer </h1>
    <button onclick="changefunc();"> plz click </button>
    <script type="text/javascript">
        changefunc = function () {
            alert("press ok for furthur process" + document.body.className);
            document.body.classname = "myclass";
            document.body.style.backgroundColor = "aqua";
            document.body.innerHTML = "<h1>Full stack developer <code>seriously??</code></h1>";
            alert("again press ok" + document.body.className);
            document.body.classname = "myclass2";
        }
    </script>
</body>
